name: Build and Push Docker Image

on:
  push:
    branches:
      - release

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - id: string
        uses: ASzc/change-string-case-action@v6
        with:
          string: ${{ github.repository }}

      - name: Get version from package.json
        id: version
        run: echo "VERSION=$(node -p \"require('./automationtesting/package.json').version\")" >> $GITHUB_ENV    

      - name: Build and push multiplatform Docker image
        uses: docker/build-push-action@v5
        with:
          context: automationtesting/
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ steps.string.outputs.lowercase }}/automationtesting:latest
            ghcr.io/${{ steps.string.outputs.lowercase }}/automationtesting:${{ env.VERSION }}